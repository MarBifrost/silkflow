  <script>
const staff = ["ბექა", "ზურა", "საბა", "გიორგი", "მარიამ"];

function updateSchedule() {
    const dateInput = document.getElementById('startDate').value;
    let startDate = dateInput ? new Date(dateInput) : new Date();
    
    const headRow = document.getElementById('table-head');
    const bodyRow = document.getElementById('table-body');
    
    headRow.innerHTML = '';
    bodyRow.innerHTML = '<tr></tr>';
    const tr = bodyRow.querySelector('tr');

    // Generate 6 days (excluding Sunday)
    let daysCounted = 0;
    let tempDate = new Date(startDate);

    while (daysCounted < 6) {
        // 0 is Sunday
        if (tempDate.getDay() !== 0) {
            const dayName = tempDate.toLocaleDateString('ka-GE', { weekday: 'long' });
            const dateString = tempDate.toLocaleDateString('ka-GE', { month: 'short', day: 'numeric' });

            // Add Header
            const th = document.createElement('th');
            th.innerHTML = `${dayName}<br><small>${dateString}</small>`;
            headRow.appendChild(th);

            // Add Mock Data (In future, this is where your MySQL data goes)
            const td = document.createElement('td');
            // Logic: Assigning a random person for the mock-up
            const person = staff[daysCounted % staff.length];
            td.innerHTML = `<span class="badge" style="background-color: #7a6ad8; font-size: 0.9rem; padding: 8px 15px;">${person}</span>`;
            tr.appendChild(td);

            daysCounted++;
        }
        tempDate.setDate(tempDate.getDate() + 1);
    }
}

// Initialize on load
window.onload = updateSchedule;
</script>
