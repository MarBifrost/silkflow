<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/assets/webfonts/fa-regular-400.woff2" rel="stylesheet">

  <title>Login</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-scholar.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

  <style>
    .login-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .login-header h2 {
      font-weight: 700;
      color: #1e3050;
    }

    .form-control-lg {
      height: 54px;
      font-size: 1.05rem;
      border-radius: 10px;
    }

    .btn-login {
      height: 54px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      background: linear-gradient(135deg, #3f5efb, #2c3eff);
      border: none;
      transition: all 0.3s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(60, 95, 251, 0.35);
    }

    .form-check-label {
      color: #555;
    }

    .text-link {
      color: #3f5efb;
      font-weight: 500;
    }

    .text-link:hover {
      color: #2c3eff;
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <h1>SilkFlow</h1>
            </a>
            <!-- ***** Logo End ***** -->

            <!-- ***** Menu Start (minimal for login page) ***** -->  
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>8
  <!-- ***** Header Area End ***** -->

  <div class="main-banner" id="top col-lg-12">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="login-container">
            <div class="login-box animate__animated animate__fadeInUp">

              <form id="loginForm">
                <div class="mb-4">
                  <label for="email" class="form-label fw-medium">მომხმარებლის სახელი</label>
                  <input type="text" class="form-control form-control-lg" id="email" placeholder="example@silknet.com" required>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label fw-medium">პაროლი</label>
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="••••••••" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100">
                  შესვლა
                </button>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/counter.js"></script>
  <script src="assets/js/custom.js"></script>

</body>
</html>
