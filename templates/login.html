<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/assets/webfonts/fa-regular-400.woff2" rel="stylesheet">

  <title>Login</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="/static/assets/css/fontawesome.css">
  <link rel="stylesheet" href="/static/assets/css/templatemo-scholar.css">
  <link rel="stylesheet" href="/static/assets/css/owl.css">
  <link rel="stylesheet" href="/static/assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="/templates/main.html" class="logo">
              <h1>SilkFlow</h1>
            </a>
            <!-- ***** Logo End ***** -->

            <!-- ***** Menu Start (minimal for login page) ***** -->  
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="main-banner" id="top col-lg-12">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="login-container">
            <div class="login-box animate__animated animate__fadeInUp">

              <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-4">
                  <label for="email" class="form-label fw-medium">მომხმარებლის სახელი</label>
                  <input type="text" class="form-control form-control-lg" name='email' id="email" placeholder="example@silknet.com" required>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label fw-medium">პაროლი</label>
                  <input type="password" class="form-control form-control-lg" name='password' id="password" placeholder="••••••••" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100">
                  შესვლა
                </button>
              </form>
                {% if msg %}
                <div class="alert alert-danger mt-3">{{ msg }}</div>
                {% endif %}

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/assets/js/isotope.min.js"></script>
  <script src="/static/assets/js/owl-carousel.js"></script>
  <script src="/static/assets/js/counter.js"></script>
  <script src="/static/assets/js/custom.js"></script>

</body>
</html>
