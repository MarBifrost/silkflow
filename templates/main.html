<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/assets/webfonts/fa-regular-400.woff2" rel="stylesheet">

  <title>SilkFlow - Schedule</title>

  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/static/assets/css/fontawesome.css">
  <link rel="stylesheet" href="/static/assets/css/templatemo-scholar.css">
  <link rel="stylesheet" href="/static/assets/css/owl.css">
  <link rel="stylesheet" href="/static/assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>

  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="{{ url_for('main') }}" class="logo">
              <h1>SilkFlow</h1>
            </a>
            <div class="search-input">
              <form id="search" action="{{ url_for('main') }}" method="GET">
                <input type="text" placeholder="ძებნა სახელით..." id='searchText' name="searchKeyword" />
                <i class="fa fa-search"></i>
              </form>
            </div>
            <ul class="nav">
              <li class="scroll-to-section"><a href="{{ url_for('my_class') }}">კურსები</a></li>
              <li class="scroll-to-section"><a href="{{ url_for('vacations.vacations') }}">შვებულებები</a></li>
              <li class="scroll-to-section"><a href="{{ url_for('auth.logout') }}">გასვლა</a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="main-banner" id="top col-lg-12">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="schedule-container">
            <div class="schedule-box animate__animated animate__fadeInUp">
              <div class="container">
                <div class="row">
                  <div class="col-lg-10 offset-lg-1">
                    <div class="header-text text-center">
                      <h2 class="mb-4">მიმდინარე კვირის ცვლა</h2>

                      <div class="search-filter mb-4" style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px;">
                        <form id="schedule-search" method="GET" action="{{ url_for('main') }}" class="row g-3 justify-content-center">
                          <div class="col-auto">
                            <label for="startDate" class="text-white me-2">აირჩიეთ თარიღი:</label>
                            <input type="date" name="filter_date" id="startDate" class="form-control" style="display: inline-block; width: auto;">
                          </div>
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary" style="background-color: #7a6ad8; border: none; padding: 8px 25px; border-radius: 25px;">ჩვენება</button>
                          </div>
                        </form>
                      </div>
                      <div class="table-responsive" style="background: white; border-radius: 20px; padding: 20px; box-shadow: 0px 10px 30px rgba(0,0,0,0.1);">
                          <table class="table table-hover">
                            <thead>
                              <tr style="color: #7a6ad8;">
                                <th>თარიღი</th>
                                <th>დღე</th>
                                <th>თანამშრომელი</th>
                              </tr>
                            </thead>
                            <tbody>
                            {% for shift in shifts %}
                            <tr>
                              <td>{{ shift.shift_date }}</td>
                              <td>{{ shift.day_name }}</td>
                              <td style="font-weight: bold; color: #7a6ad8; text-transform: capitalize;">
                                {% if shift.employee_name %}
                                  <span style="color: #7a6ad8;">{{ shift.employee_name }}</span>
                                {% else %}
                                  <span style="color: red;">დასვენების დღე</span>
                                {% endif %}
                              </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/assets/js/custom.js"></script>

</body>
</html>
